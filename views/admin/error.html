<!-- 因为访问后台的不同页面，每个页面都有一样的顶部导航栏，所以将顶部导航栏写在另一个html文件中，把顶部导航栏的代码继承过来就行，把与其他页面不同的代码写在这里 -->
<!-- 继承指定的html文件 -->
{% extends 'layout.html' %}
<!-- 填写占位 -->
{% block main %}
<div>
    <!-- 面包屑导航 -->
    <ol class="breadcrumb">
        <li><a href="/admin">后台管理首页</a></li>
        <li class="active">错误提示</li>
    </ol>
</div>
<!-- 错误提示框 -->
<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">错误提示</h3>
    </div>
    <div class="panel-body">
        <h3>{{message}}</h3>
    </div>
    {% if url %}
    <div class="panel-footer"><a href="{{url}}">点击跳转</a></div>
    {% else %}
    <div class="panel-footer"><a href="javascript:window.history.back()">返回添加分类</a></div>
    {% endif %}
</div>
<!-- 结束占位 -->
{% endblock %}
