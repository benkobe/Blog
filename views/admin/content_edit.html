<!-- 因为访问后台的不同页面，每个页面都有一样的顶部导航栏，所以将顶部导航栏写在另一个html文件中，把顶部导航栏的代码继承过来就行，把与其他页面不同的代码写在这里 -->
<!-- 继承指定的html文件 -->
{% extends 'layout.html' %}
<!-- 填写占位 -->
{% block main %}
<div>
    <!-- 面包屑导航 -->
    <ol class="breadcrumb">
        <li><a href="/admin">后台管理首页</a></li>
        <li class="active">文章管理</li>
        <li class="active">修改文章</li>
    </ol>
    <h2>修改文章 -- {{content.title}}</h2>
    <!-- 表单 -->
    <form method="post">
        <div class="form_group">
            <label for="category">文章分类</label>
            <select name="category" id="category" class="form-control">
                {% for category in categories%}
                    <!-- 如果当前文章的分类的id和正在循环中的某个分类的id相同时，就把该分类设置为选中状态 -->
                    {% if content.categoryname._id.toString() === category._id.toString() %}
                    <option value="{{category.id}}" selected>{{content.categoryname.categoryname}}</option>
                    {% else %}
                    <option value="{{category.id}}">{{category.categoryname}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="title">标题</label>
            <!-- 只有设置了 name 属性的表单元素才能在提交表单时传递它们的值，因为服务端获取表单提交的数据是通过表单元素的 name 属性的值而得到的，没有 name 属性就无法得到表单元素提交给服务端的值 -->
            <input type="text" class="form-control" id="title" name="title" value="{{content.title}}">
        </div>
        <div class="form_group">
            <label for="description">文章简介</label>
            <textarea name="description" id="description" class="form-control" rows="3">{{content.description}}</textarea>
        </div>
        <div class="form_group">
            <label for="content">文章正文</label>
            <textarea name="content" id="content" class="form-control" rows="10">{{content.content}}</textarea>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
<!-- 结束占位 -->
{% endblock %}
